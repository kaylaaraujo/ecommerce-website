<ul>
	{% for ring in site.pages %}
		{% if ring.category == include.category %}
		<li>
			<a href="{{site.baseurl}}{{ring.url}}">
			<img src="{{site.baseurl}}/images/products/{{ring.image}}" alt="photo of {{ring.title}}">
			<h4>{{ring.name}}</h4>
			<h5>{{ring.price}}</h5>
			</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
