<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Header</title>
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel="stylesheet" type="text/css">
	<link href="../css/typography.css" rel="stylesheet">
	<link href="../css/forms.css" rel="stylesheet">
	<link href="../css/grid.css" rel="stylesheet">
	<link href="../css/common.css" rel="stylesheet">
	<link href="../css/list-group.css" rel="stylesheet">
	<link href="../css/media-object.css" rel="stylehseet">
	<link href="../css/header.css" rel="stylesheet">
</head>

<body>

	<header>
		<div>
			<img src="../images/logo.svg"  class="logo" alt="logo">
		</div>
		
		<div class="grid">
			
			<div class="unit gutter unit-s-1 unit-m-1-1 unit-l-2-8">
				<form method="get" action="/search" id="search">
	  			<input name="q" type="text" size="40" placeholder="Search..." />
				</form>
			</div>
		
			<div class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-8">
				<h2 class="mega centered">What's New</h2>	
			</div>
			
			<div class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-8">
				<h2 class="mega centered">Rings</h2>	
			</div>
			
			<div class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-8">
				<h2 class="mega centered">Necklaces</h2>	
			</div>
			
			<div class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-8">
				<h2 class="mega centered">Bracelets</h2>	
			</div>
			
			<div class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-8">
				<h2 class="mega centered">Earrings</h2>	
			</div>
			
			<div class="unit gutter unit-s-1 unit-m-1-3 unit-l-1-8">
				<h2 class="mega centered">Contact</h2>	
			</div>
		
		</div>
		
</header>		
 
</body>
</html>
